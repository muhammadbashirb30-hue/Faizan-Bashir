    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a192f; /* Fallback */
        background-image: radial-gradient(ellipse at top, #1b2735 0%, #090a0f 100%);
        color: #e6f1ff;
      }
      .gradient-text {
        background: linear-gradient(90deg, #00f6ff, #ff00ff, #6272a4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% 200%;
        animation: gradient-animation 5s ease infinite;
      }
      .glassmorphism {
        background: rgba(10, 25, 47, 0.6); /* Dark Glass */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 246, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slide-up-fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      .animate-slide-up-fade-in {
        animation: slide-up-fade-in 0.6s ease-out forwards;
      }
      .dark-input {
        background-color: rgba(10, 25, 47, 0.8);
        border: 1px solid rgba(0, 246, 255, 0.2);
        color: #e6f1ff;
        transition: all 0.3s ease;
      }
      .dark-input:focus {
          outline: none;
          border-color: rgba(0, 246, 255, 0.8);
          box-shadow: 0 0 10px rgba(0, 246, 255, 0.3);
      }
    </style>
